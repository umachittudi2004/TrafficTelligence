<!DOCTYPE html>
<html>

<head>
    <title>Predict Traffic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="inspect">
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/inspect">Predict</a>
        <a href="/contact">Contact</a>
    </nav>
    <div class="form-container slide-in-up">
        <h1 style="text-align:center;">Traffic Volume Estimation</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <h3>Holiday Type</h3>
            <div class="radio-inputs">
                <label>
                    <input class="radio-input" type="radio" name="Holiday" value="None" checked>
                    <span class="radio-tile">
                        <span class="radio-icon">üéâ</span>
                        <span class="radio-label">None</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="Holiday" value="Columbus Day">
                    <span class="radio-tile">
                        <span class="radio-icon">üóΩ</span>
                        <span class="radio-label">Columbus Day</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="Holiday" value="Veterans Day">
                    <span class="radio-tile">
                        <span class="radio-icon">üéñÔ∏è</span>
                        <span class="radio-label">Veterans Day</span>
                    </span>
                </label>
            </div>
            <label>Temperature (¬∞C):</label>
            <input type="number" name="Temp" required>
            <label>Rain (0 or 1):</label>
            <input type="number" name="Rain" min="0" max="1" required>
            <label>Snow (0 or 1):</label>
            <input type="number" name="snow" min="0" max="1" required>
            <h3>Weather Condition</h3>
            <div class="radio-inputs">
                <label>
                    <input class="radio-input" type="radio" name="weather" value="Clear" checked>
                    <span class="radio-tile">
                        <span class="radio-icon">‚òÄÔ∏è</span>
                        <span class="radio-label">Clear</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="weather" value="Clouds">
                    <span class="radio-tile">
                        <span class="radio-icon">‚òÅÔ∏è</span>
                        <span class="radio-label">Clouds</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="weather" value="Rain">
                    <span class="radio-tile">
                        <span class="radio-icon">üåßÔ∏è</span>
                        <span class="radio-label">Rain</span>
                    </span>
                </label>
            </div>
            <label>Year:</label>
            <input type="number" name="year" min="2012" max="2022" required>
            <label>Month:</label>
            <input type="number" name="month" min="1" max="12" required>
            <label>Day:</label>
            <input type="number" name="day" min="1" max="31" required>
            <label>Hour:</label>
            <input type="number" name="hours" min="0" max="23" required>
            <label>Minutes:</label>
            <input type="number" name="minutes" min="0" max="59" required>
            <label>Seconds:</label>
            <input type="number" name="seconds" min="0" max="59" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result fade-in">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>

</html>
